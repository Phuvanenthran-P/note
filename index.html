<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinned Notes App</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { color: #333; }
    textarea { width: 100%; height: 120px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“Œ Pinned Notes</h1>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea><br/>
  <button id="saveBtn">Save & Pin</button>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Request Notification Permission
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const note = document.getElementById('noteInput').value.trim();
      if (!note) return alert("Please write something first.");

      // Send to service worker to show notification
      const reg = await navigator.serviceWorker.getRegistration();
      if (reg) {
        reg.showNotification("ðŸ“Œ Pinned Note", {
          body: note,
          requireInteraction: true,  // stays until dismissed
          icon: "icon.png",
          badge: "icon.png"
        });
      }

      alert("Note pinned to notifications!");
    });
  </script>
</body>
</html>
